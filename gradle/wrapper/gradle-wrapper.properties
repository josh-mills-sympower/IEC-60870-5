# Gradle Wrapper Properties
# Using Gradle 8.5 - latest stable version as of December 2023
# This version supports Java 11-21 and has all modern features

distributionBase=GRADLE_USER_HOME
distributionPath=wrapper/dists
zipStoreBase=GRADLE_USER_HOME
zipStorePath=wrapper/dists

# Gradle 8.5 - Major improvements over 4.x:
# - Much faster build times (configuration caching, build cache)
# - Modern dependency management with version catalogs
# - Better Java toolchain support
# - Improved security with dependency verification
# - Native support for Java modules
distributionUrl=https\://services.gradle.org/distributions/gradle-8.5-bin.zip

